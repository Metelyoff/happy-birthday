<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Happy Birthday :)</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/prefix-free.js"></script>
	<script src="js/conic-gradient.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="container">
		<div id="result" class="codrops-top clearfix" style="display: none;">
			<span>Car: </span>
			<span id="carResult"></span>
			<span>Girl: </span>
			<span id="girlResult"></span>
			<span>Money: </span>
			<span id="moneyResul"></span>
			<span id="totalCount" style="float: right;"></span>
			<span style="float: right;">Count: </span>
		</div>
		<div id="hbwrap" class="hbwrap">
			<div class="giftbox">
				<div class="cover">
					<div></div>
				</div>
				<div class="box"></div>
			</div>
			<div class="icons" style="text-align: center">
				<div id="happy" class="row" style="display: none">
					<span class="letter">H</span>
					<span class="letter">a</span>
					<span class="letter">p</span>
					<span class="letter">p</span>
					<span class="letter">y</span>
				</div>
				<div id="birthday" class="row" style="display: none">
					<span class="letter">B</span>
					<span class="letter">i</span>
					<span class="letter">r</span>
					<span class="letter">t</span>
					<span class="letter">h</span>
					<span class="letter">d</span>
					<span class="letter">a</span>
					<span class="letter">y</span>
				</div>
				<a id='repeat' class='btn' href='#' style="display: none;">I want another gift</a>
			</div>
			<div class="background">
				<img id="tesla" src="img/tesla.png" style="display: none;">
				<img id="sexy-girl" src="img/sexy-girl.png" style="display: none;">
				<img id="money" src="img/money.png" style="display: none;">
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
