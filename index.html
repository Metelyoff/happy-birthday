<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Happy Birthday :)</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/prefix-free.js"></script>
	<script src="js/conic-gradient.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div data-modal="trigger-1" class="modal">
		<article class="content-wrapper">
			<header class="modal-header" style="text-align: center">
				<h2>PLEASE ENTER YOUR AGE</h2>
			</header>
			<div class="content">
				<div class="quantity">
					<input id="age" type="number" min="10" max="50" step="1" value="10">
				</div>
				<p><a class="example_d close" href="#">OK</a></p>
			</div>
		</article>
	</div>
	<canvas id="canvas"></canvas>
	<div class="container">
		<div id="result" class="codrops-top clearfix" style="display: none;">
			<span>Drummer:</span>
			<span id="drummerResult"></span>
			<span>Chef:</span>
			<span id="chefResult"></span>
			<span>Developer:</span>
			<span id="developerResult"></span>
			<span id="totalCount" style="float: right;"></span>
			<span style="float: right;">Left:</span>
		</div>
		<div id="hbwrap" class="hbwrap">
			<div class="giftbox pulse">
				<div class="cover">
					<div></div>
				</div>
				<div class="box"></div>
			</div>
			<div class="icons" style="text-align: center">
				<div id="happy" class="row" style="display: none">
					<span class="letter">H</span>
					<span class="letter">a</span>
					<span class="letter">p</span>
					<span class="letter">p</span>
					<span class="letter">y</span>
				</div>
				<div id="birthday" class="row" style="display: none">
					<span class="letter">B</span>
					<span class="letter">i</span>
					<span class="letter">r</span>
					<span class="letter">t</span>
					<span class="letter">h</span>
					<span class="letter">d</span>
					<span class="letter">a</span>
					<span class="letter">y</span>
				</div>
				<div id="name" class="row"
					style="display: none; position: absolute; bottom: 0; padding-left: 0.5em; padding-right: 0.5em">
					<span class="letter">S</span>
					<span class="letter">T</span>
					<span class="letter">A</span>
					<span class="letter">S</span>
				</div>
				<div class="buttons" style="display: none;">
					<a id='repeat' class='btn' href='#'>Next</a>
					<a id="skip" class='btn-skip' href='#'><img
							src="https://png.icons8.com/wired/50/ffffff/fast-forward.png"></a>
				</div>
			</div>
			<div class="background">
				<img id="drummer" src="img/drummer.jpg" style="display: none;">
				<img id="chef" src="img/chef.jpg" style="display: none;">
				<img id="developer" src="img/developer.jpg" style="display: none;">
				<img id="drummerWinner" src="img/drummerWinner.jpg" style="display: none;">
				<img id="chefWinner" src="img/chefWinner.jpg" style="display: none;">
				<img id="developerWinner" src="img/developerWinner.jpg" style="display: none;">
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
